<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Awesome Books</h1>
  </header>
  <main>
    <section id="book-detail">
      <!-- books container -->
    </section>
    <section id="book-form">
      <form action="">
        <input type="text" name="book-title" id="book-title" placeholder="Book Title">
        <br>
        <input type="text" name="book-author" id="book-author" placeholder="Book Author">
        <br>
        <input type="submit" id="submit-btn" value="Add">
      </form>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
